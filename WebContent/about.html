<script type="text/javascript">
    var qs = Qs
    var vmm = new Vue({
        el: '#app',
        data: {
            about:"",
        },
        mounted(){
            sessionStorage.setItem("signoutShow","about")
            this.show()
        },
        methods: {
            show(){
                axios.post('admin/aboutShow.do',qs.stringify({
                    id:1,
                })).then(response =>{
                    this.about = response.data.about
                    this.content = this.about.content
                }).catch(error =>{
                    console.log(error)
                })
            },


        }
    });
</script>
