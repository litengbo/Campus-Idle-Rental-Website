<script src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
	var qs = Qs
    var vmm = new Vue({
        el: '#app',
        data: {
        	username:"",
        	userpwd:"",
        	realname:"",
        	filename:"",
        	sex:"",
        	tel:"",
        	idcard:"",
        	id:"",
        	user:"",
        },
        mounted(){
        	this.show()
        	layui.use('upload', function(){
        	    var $ = layui.jquery
        	        ,upload = layui.upload;

        	    //普通图片上传
        	    var uploadInst = upload.render({
        	        elem: '#test1'
        	        ,url: 'uploadImg.do' //改成您自己的上传接口
        	        ,done: function(res){
        	            //如果上传失败
        	            console.log(res)
        	            $("#filename").val(res.data.src)
        	            $('#imgname').attr('src', "../upload/"+res.data.src); //图片链接（base64）
        	            if(res.code > 0){
        	                return layer.msg('上传失败');
        	            }
        	            //上传成功
        	        }
        	    });
        	});
        },
        methods: {
        	show(){
        		axios.post('checkadmin.do',qs.stringify({
                })).then(response =>{
                	if(response.data.data==200){
                		this.user = response.data.admin
                		this.username = this.user.username
                		this.userpwd = this.user.userpwd
                		this.realname = this.user.realname
                		this.sex = this.user.sex
                		this.tel = this.user.tel
                		this.id = this.user.id
                		this.idcard = this.user.idcard
                		$("#filename").val(this.user.filename)
                		$('#imgname').attr('src', "../upload/"+this.user.filename); //图片链接（base64）
                	}else{
                		location.replace("login.html")
                	}
                }).catch(error =>{
                    console.log(error)
                })
        	},
            edit() {
            	this.filename = $("#filename").val()
            	if(this.userpwd==""){
            		layer.msg("密码不能为空",{icon:5})
            		return false;
            	}
            	if(this.realname==""){
            		layer.msg("姓名不能为空",{icon:5})
            		return false;
            	}
            	if(this.tel==""){
            		layer.msg("电话不能为空",{icon:5})
            		return false;
            	}
            	if(this.idcard==""){
            		layer.msg("身份证不能为空",{icon:5})
            		return false;
            	}
                axios.post('userEdit.do',qs.stringify({
                	username:this.username,
                	userpwd:this.userpwd,
                	realname:this.realname,
                	filename:this.filename,
                	sex:this.sex,
                	tel:this.tel,
                	idcard:this.idcard,
                	id:this.id,
                })).then(response =>{
                	layer.msg("操作成功",{icon:6})
                }).catch(error =>{
                    console.log(error)
                })
            },
            

            clean(){
            	this.userpwd=""
            	this.realname=""
            	this.filename=""
            	this.tel=""
            	this.idcard=""
            },
            
            
        }
    });
</script>
