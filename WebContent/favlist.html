<script type="text/javascript">
    var qs = Qs
    var vmm = new Vue({
        el:"#app",
        data:{
            favlist:[],
            pageSize:10,
        },
        mounted(){
            this.getfavlist()
        },
        methods:{
            getfavlist() {
                axios.post('favList.do',qs.stringify({
                    pageSize:this.pageSize,
                })).then(response =>{
                    layui.use(['laypage', 'layer'], function(){
                        var laypage = layui.laypage
                            ,layer = layui.layer;
                        //总页数大于页码总数
                        laypage.render({
                            elem: 'demo1'
                            ,limit:vmm.pageSize
                            ,count: response.data.list.length //数据总数
                            ,jump: function(obj,first){
                                vmm.current_page(obj.curr,vmm.pageSize)
                                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                            }
                        });
                    });
                }).catch(error =>{
                    console.log(error)
                })
            },


            current_page(page,pageSize){
                axios.post('favList.do',qs.stringify({
                    pageNum:page,
                    pageSize:pageSize,
                })).then(response =>{
                    this.favlist = response.data.pageInfo.list
                }).catch(error =>{
                    console.log(error)
                })
            },

            del(id){
                axios.post('favDel.do',qs.stringify({
                    id:id,
                })).then(response =>{
                    this.getfavlist()
                }).catch(error =>{
                    console.log(error)
                })
            },






        }
    })

</script>
