<script type="text/javascript">
    var qs = Qs
    var vmm = new Vue({
        el: '#app',
        data: {
            imgadvlist:[],
            newsproductlist:[], //最新物品
        },
        mounted(){
            sessionStorage.setItem("signoutShow","index")
            this.getimgadvlist()
            this.getnewsproductlist()

            jQuery(document).ready(function() {
                Layout.init();
                Layout.initOWL();
                Layout.initImageZoom();
                Layout.initTouchspin();
                //Layout.initTwitter();
            });

        },
        methods: {
			
            //最新物品
            getnewsproductlist(){
                axios.post('productList.do',qs.stringify({
                    issj:"yes",
                    shstatus:"通过审核",
                })).then(response =>{
                    this.newsproductlist = response.data.list
                }).catch(error =>{
                    console.log(error)
                })
            },
            
            
            getimgadvlist(){
                axios.post('admin/imgadvList.do',qs.stringify({
                })).then(response =>{
                    this.imgadvlist = response.data.list

                    layui.use(['carousel', 'form'], function(){
                        var carousel = layui.carousel
                            ,form = layui.form;
                        //图片轮播
                        carousel.render({
                            elem: '#test10'
                            ,width: '100%'
                            ,height: '540px'
                            ,interval: 5000
                        });
                    });
                }).catch(error =>{
                    console.log(error)
                })
            },

            toproductmsg(childid){
                location.replace("productmsg.html?childid="+childid)
            },
            toproductdetails(url){
                location.replace(url)
            },
            addfav(newsproductid){
                axios.post('checkmember.do',qs.stringify({
                })).then(response =>{
                    if(response.data.data==400){
                        location.replace("login.html")
                    }else{
                        axios.post('favAdd.do',qs.stringify({
                            productid:newsproductid,
                        })).then(response =>{
                            if(response.data.data==200){
                                layer.msg("收藏成功",{icon:6})
                            }else{
                                layer.msg("已存在收藏记录",{icon:5})
                                headapp.getcheckmember();
                            }
                        }).catch(error =>{
                            console.log(error)
                        })
                    }
                }).catch(error =>{
                    console.log(error)
                })


            },

        }
    });
</script>
