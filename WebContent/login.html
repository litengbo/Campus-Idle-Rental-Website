    window.onload=function(){
        $("#loginiframe").load("iframe/loginiframe.html")
        $("#headeriframe").load("iframe/headeriframe.html")
        $("#footiframe").load("iframe/footiframe.html")
    }

</script>

<script type="text/javascript">
    var qs = Qs
    var vm = new Vue({
        el:"#app",
        data:{
            uname:"",
            upass:"",
        },
        mounted(){
            jQuery(document).ready(function() {
                Layout.init();
                Layout.initOWL();
                Layout.initTwitter();
                Layout.initImageZoom();
                Layout.initTouchspin();
                Layout.initUniform();
                Checkout.init();
            });
        },
        methods:{
            log(){

                if(this.uname==""){
                    layer.msg("学号不能为空",{icon:5})
                    return false;
                }
                if(this.upass==""){
                    layer.msg("密码不能为空",{icon:5})
                    return false;
                }
                axios.post('Login.do',qs.stringify({
                    uname:this.uname,
                    upass:this.upass,
                    status:"正常",
                })).then(response =>{
                    if(response.data.data==200){
                            location.replace("index.html")
                    }else if(response.data.data==400){
                        layer.msg("学号或密码错误",{icon:5})
                        this.uname=""
                            this.upass=""
                    }else{
                        layer.msg("帐号冻结，请联系网站管理员解冻！",{icon:5})
                        this.uname=""
                        this.upass=""
                    }
                }).catch(error =>{
                    console.log(error)
                })
            },


        }
    })
</script>
