<script src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
	var qs = Qs
    var vmm = new Vue({
        el: '#app',
        data: {
        	uname:"",
        	tname:"",
        	sex:"",
        	email:"",
            tel:"",
            birthtime:"",
            idcard:"",
        	id:"",
        	member:"",
        	wallet:"",
        },
        mounted(){
        	this.show()
        	layui.use('upload', function(){
        	    var $ = layui.jquery
        	        ,upload = layui.upload;

        	    //普通图片上传
        	    var uploadInst = upload.render({
        	        elem: '#test1'
        	        ,url: '../admin/uploadImg.do' //改成您自己的上传接口
        	        ,done: function(res){
        	            //如果上传失败
        	            console.log(res)
        	            $("#filename").val(res.data.src)
        	            $('#imgname').attr('src', "../upload/"+res.data.src); //图片链接（base64）
        	            if(res.code > 0){
        	                return layer.msg('上传失败');
        	            }
        	            //上传成功
        	        }
        	    });
        	});
        },
        methods: {
        	show(){
        		axios.post('../checkmember.do',qs.stringify({
                })).then(response =>{
                	if(response.data.data==200){
                		this.member = response.data.sessionmember
                		this.uname = this.member.uname
                		this.tname = this.member.tname
                		this.sex = this.member.sex
                		this.birthtime = this.member.birthtime
                        this.tel = this.member.tel
                		this.email = this.member.email
                        this.idcard = this.member.idcard
                		this.id = this.member.id
                		this.wallet = this.member.wallet
                		$("#filename").val(this.member.filename)
                		$('#imgname').attr('src', "../upload/"+this.member.filename); //图片链接（base64）
                	}else{
                		location.replace("../login.html")
                	}
                }).catch(error =>{
                    console.log(error)
                })
        	},
            edit() {
            	this.filename = $("#filename").val()
                this.birthtime = $("#birthtime").val()
                if(this.tname==""){
                    layer.msg("姓名不能为空",{icon:5})
                    return false;
                }

                if(this.brithtime==""){
                    layer.msg("生日不能为空",{icon:5})
                    return false;
                }

                if(!/^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/.test(this.idcard)){
                    layer.msg("身份证输入错误",{icon:5})
                    return false;
                }
            	if(this.tel==""){
            		layer.msg("电话不能为空",{icon:5})
            		return false;
            	}
                if(!/^[1][3,4,5,7,8][0-9]{9}$/.test(this.tel)){
                    layer.msg("电话输入错误",{icon:5})
                    return false;
                }
            	if(this.email==""){
            		layer.msg("邮箱不能为空",{icon:5})
            		return false;
            	}
                axios.post('memberEdit.do',qs.stringify({
                	tname:this.tname,
                	sex:this.sex,
                    birthtime:this.birthtime,
                    idcard:this.idcard,
                    tel:this.tel,
                	email:this.email,
                    filename:this.filename,
                	id:this.id,
                	wallet:this.wallet,
                })).then(response =>{
                	layer.msg("操作成功",{icon:6})
                }).catch(error =>{
                    console.log(error)
                })
            },
            

            clean(){
            	this.tname=""
            	this.birthtime=""
            	this.tel=""
            	this.email=""
            },
            
            
        }
    });
</script>
